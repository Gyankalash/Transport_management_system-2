<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Management System</title>
    <link rel="stylesheet" href="ChangePassword.css">
</head>
<body>
    
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">My Info</a>
    <a href="#">All Students</a>
    <a href="#">Change Password</a>
    <a href="#">Logout</a>
</div>
<div class="top">
    <div class="image header">
        <img src="./Resources/GIS Logo.png" alt="" onclick="openNav()" height="143px" width="140px" />
    </div>
    <div class="header welcomeText">
        <div class="adminHeading">
            <h2>Welcome , Admin !</h2>
        </div>
        <input type="text" placeholder="Search Here" width="100%" class="search" />
    </div>
</div>
<h1>Change Password</h1>
<div class="backForm">
<form>
    
    <label for="current-password">Current Password:</label>
    <input type="password" id="current-password" name="current-password" required>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new-password" required>

    <label for="re-enter-password">Re-enter New Password:</label>
    <input type="password" id="re-enter-password" name="re-enter-password" required>

    <input type="submit" value="Change Password">
</form>
</div>
</body>
<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</html>
